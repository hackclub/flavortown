<!doctype html>
<html lang="en">
  <head>
    <title>404 - Page Not Found | Flavortown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico">

    <style>
      @font-face {
        font-family: "Jua";
        src: url("/Jua-Regular.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Sour Gummy";
        src: url("/SourGummy-Regular.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: hsl(35, 74%, 90%);
        color: hsl(348, 28%, 24%);
        display: grid;
        font-family: "Sour Gummy", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        place-items: center;
        padding: 2rem;
        text-align: center;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        max-width: 500px;
      }

      .chef-img {
        width: 120px;
        height: auto;
      }

      h1 {
        font-family: "Jua", cursive;
        font-size: clamp(3rem, 10vw, 5rem);
        color: hsl(356, 49%, 43%);
        line-height: 1.1;
      }

      h2 {
        font-family: "Jua", cursive;
        font-size: clamp(1.25rem, 4vw, 1.75rem);
        color: hsl(7, 30%, 37%);
        font-weight: normal;
      }

      p {
        font-size: 1rem;
        color: hsl(7, 40%, 25%);
        line-height: 1.5;
      }

      .btn {
        display: inline-block;
        background: hsl(356, 49%, 43%);
        color: white;
        font-family: "Jua", cursive;
        font-size: 1.125rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.8rem;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0px 4px 0px hsl(356, 49%, 33%);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 6px 0px hsl(356, 49%, 33%);
      }

      .btn:active {
        transform: translateY(2px);
        box-shadow: 0px 2px 0px hsl(356, 49%, 33%);
      }
    </style>
  </head>

  <body>
    <main>
      <img src="/chef-orpheus-head.webp" alt="Chef Orpheus" class="chef-img">
      <h1>404...</h1>
      <h2>This dish isn't on the menu!</h2>
      <p>The page you're looking for doesn't seem to exist.<br/> Let's get you back to Flavortown?</p>
      <a href="/" class="btn">Back to Kitchen</a>
    </main>
  </body>
</html>
