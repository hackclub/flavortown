production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  sync_user_to_airtable:
    class: Airtable::UserSync
    schedule: every minute
    concurrency: 1
    description: "Sync user data to Airtable every minute with single execution limit"

  sync_rsvp_to_airtable:
    class: Airtable::RsvpSync
    schedule: every minute
    concurrency: 1
    description: "Sync RSVPs to Airtable every minute with single execution limit"
    
  shop_process_warehouse_orders:
    class: Shop::ProcessWarehouseOrdersJob
    schedule: every 2 days
    concurrency: 1
    description: "Process warehouse orders every 2 days with single execution limit"

  shop_refresh_verification_status:
    class: Shop::RefreshVerificationStatusJob
    schedule: every hour
    concurrency: 1
    description: "Refresh verification status for users with orders awaiting verification"

  refresh_all_users_verification:
    class: RefreshAllUsersVerificationJob
    schedule: every Sunday at 3am
    concurrency: 1
    description: "Weekly refresh of verification status for all users with linked identities"

  cache_carousel_prizes:
    class: Cache::CarouselPrizesJob
    args: [ { force: true } ]
    schedule: every hour
    concurrency: 1
    description: "Refresh carousel prizes cache for landing page"
