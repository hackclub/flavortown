production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  sync_user_to_airtable:
    class: Airtable::UserSyncJob
    schedule: every minute
    concurrency: 1
    description: "Sync user data to Airtable every minute with single execution limit"

  # sync_rsvp_to_airtable:
  #   class: Airtable::RsvpSyncJob
  #   schedule: every minute
  #   concurrency: 1
  #   description: "Sync RSVPs to Airtable every minute with single execution limit"

  sync_devlog_to_airtable:
    class: Airtable::DevlogSyncJob
    schedule: every minute
    concurrency: 1
    description: "Sync devlogs to Airtable every minute with single execution limit"

  sync_project_to_airtable:
    class: Airtable::ProjectSyncJob
    schedule: every minute
    concurrency: 1
    description: "Sync projects to Airtable every minute with single execution limit"

  sync_ship_event_to_airtable:
    class: Airtable::ShipEventSyncJob
    schedule: every minute
    concurrency: 1
    description: "Sync ship events to Airtable every minute with single execution limit"

  shop_process_warehouse_orders:
    class: Shop::ProcessWarehouseOrdersJob
    schedule: every 2 days
    concurrency: 1
    description: "Process warehouse orders every 2 days with single execution limit"

  shop_refresh_verification_status:
    class: Shop::RefreshVerificationStatusJob
    schedule: every hour
    concurrency: 1
    description: "Refresh verification status for users with orders awaiting verification"

  refresh_all_users_verification:
    class: RefreshAllUsersVerificationJob
    schedule: every Sunday at 3am
    concurrency: 1
    description: "Weekly refresh of verification status for all users with linked identities"

  cache_carousel_prizes:
    class: Cache::CarouselPrizesJob
    args: [ { force: true } ]
    schedule: every hour
    concurrency: 1
    description: "Refresh carousel prizes cache for landing page"

  sync_git_commits:
    class: GitCommitSyncJob
    schedule: every hour
    concurrency: 1
    description: "Sync git commits from project repos to timeline"

  flush_extension_usage:
    class: FlushExtensionUsageJob
    schedule: every 2 minutes
    concurrency: 1
    description: "Flush extension usage from Redis buffer to database"

  recalculate_project_durations:
    class: RecalculateProjectDurationsJob
    schedule: every hour
    concurrency: 1
    description: "Recalculate duration_seconds for all projects"

  sync_pyramid_enriched_refs:
    class: SyncPyramidEnrichedRefsJob
    schedule: every hour
    concurrency: 1
    description: "Get valid referral codes from Pyramid Scheme and update records"

  process_demo_broken_reports:
    class: ProcessDemoBrokenReportsJob
    schedule: every 30 minutes
    concurrency: 1
    description: "Process demo_broken reports: auto-review and re-certify projects with 5+ pending, notify Slack for 15+ total"
